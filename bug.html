<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be hidden initially.
  </div>
  <button onclick="showDiv()">Show Div</button>

  <script>
    function showDiv() {
      document.getElementById("myDiv").style.display = "block"; // This line is not ideal
    }
  </script>
</body>
</html>
